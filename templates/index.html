{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h3>Saved Prover9 Files</h3>
  <a href="{{ url_for('new_file') }}" class="btn btn-primary">➕ New File</a>
</div>
<ul class="list-group">
  {% for f in files %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ f }}</span>
    <div>
      <a href="{{ url_for('edit_file', filename=f) }}" class="btn btn-sm btn-warning">✏️ Edit</a>
      <a href="{{ url_for('run_file', filename=f) }}" class="btn btn-sm btn-success">▶️ Run</a>
      <a href="{{ url_for('delete_file', filename=f) }}" class="btn btn-sm btn-danger"
         onclick="return confirm('Delete {{ f }}?')">🗑️ Delete</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
